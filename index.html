      function loginWithKakao() {
        const backendUrl = 'https://project1function.azurewebsites.net/api/login?code=b_kV4EMB012wWE-Suwa1sBbBiuRFbbG5IrnwJWCVOYLWAzFutUiajg==';


        //토큰 할당하기

        Kakao.Auth.authorize({
          redirectUri: 'https://lemon-beach-0b9ecb300.3.azurestaticapps.net/',
          scope: 'account_email, openID', // 추가항목 동의받기
          nonce: '${nonce}' // OpenId Connect ID 토큰 발급받기
        });

        // 카카오 AccessToken을 가져옵니다.
        const accessToken = Kakao.Auth.getAccessToken();

        // 백엔드와 통신하여 사용자 정보를 가져옵니다.
        axios.post(backendUrl, { access_token: accessToken })
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.log(error);
          });

        


        //이메일정보 가져오기
        Kakao.API.request({
          url: '/v2/user/me',
          data: {
            property_keys: ['joaccount.email'],
          },
        })
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });

        //사용자 정보 저장하기
        Kakao.API.request({
          url: '/v1/user/update_profile',
          data: {
            properties: {
              '${CUSTOM_PROPERTY_KEY}': '${CUSTOM_PROPERTY_VALUE}',
            },
          },
        })
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
      }
